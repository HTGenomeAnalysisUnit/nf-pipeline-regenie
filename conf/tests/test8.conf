params {
    project                       = 'test8'
    genotypes_array               = "$baseDir/tests/input/pipeline/example"
    genotypes_imputed             = "$baseDir/tests/input/pipeline/example.vcf.gz"
    genotypes_imputed_format      = 'vcf'
    genotypes_build               = 'hg19'
    
    phenotypes_filename           = "$baseDir/tests/input/pipeline/phenotype.txt"
    phenotypes_columns            = 'Y1,Y2'
    phenotypes_binary_trait       = false
    
    step1_n_chunks                = 2

    step2_gwas_split              = true
    step2_chunk_size              = 250
    regenie_gwas_test             = 'additive'
    
    clump_p1                      = 0.01
    clump_p2                      = 0.05
    annotation_min_log10p         = 2
}